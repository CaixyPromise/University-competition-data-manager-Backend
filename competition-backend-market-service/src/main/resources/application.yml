server:
  address: 0.0.0.0
  port: 8103
  servlet:
    context-path: /api/market
    session:
      cookie:
        max-age: 2592000
        path: /api

spring:
  application:
    name: competition-backend-market-service
  servlet:
    multipart:
      max-file-size: 20MB
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8100
  session:
    store-type: redis
    # 30 天过期
    timeout: 2592000
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/competition
    username: root
    password: as123456789
  redis:
    database: 1
    host: 192.168.59.226
    port: 6379
    timeout: 5000
  main:
    allow-bean-definition-overriding: true

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

  global-config:
    db-config:
      logic-delete-field: isDelete
      logic-delete-value: 1
      logic-not-delete-value: 0
knife4j:
  enable: true